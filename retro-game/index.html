<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Game - Lachlan Williams</title>
    <meta name="description" content="Classic retro arcade game - take a break and enjoy some retro gaming fun!">
    <link rel="stylesheet" href="../styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }

        .header {
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            padding: 20px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .back-link {
            color: #ffffff;
            text-decoration: none;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            color: #ffffff;
            transform: translateX(-5px);
        }

        .page-title {
            font-size: 2rem;
            font-weight: 700;
            color: #ffffff;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .main-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .game-section {
            padding: 40px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            text-align: center;
            min-height: 80vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .section-header {
            margin-bottom: 50px;
            color: #ffffff;
        }

        .section-header h2 {
            font-size: 3rem;
            margin-bottom: 15px;
            color: #ffffff;
            font-weight: 700;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .section-header p {
            font-size: 1.2rem;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }

        .game-container {
            position: relative;
            width: 800px;
            height: 600px;
            border: 3px solid #ffffff;
            border-radius: 15px;
            background: #1f2937;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            margin: 0 auto;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .game-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4);
        }

        .click-to-start {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(31, 41, 55, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 30;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .click-to-start:hover {
            background: rgba(31, 41, 55, 0.8);
            transform: scale(1.02);
        }

        .start-content {
            text-align: center;
            color: #ffffff;
        }

        .start-content h3 {
            font-size: 2.5rem;
            margin-bottom: 15px;
            color: #ffffff;
            font-weight: 700;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .start-content p {
            font-size: 1.1rem;
            margin-bottom: 20px;
            opacity: 0.9;
            color: #ffffff;
        }

        .start-icon {
            font-size: 4rem;
            animation: pulse 2s infinite;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        #gameCanvas {
            display: block;
            background: radial-gradient(circle at center, #374151 0%, #1f2937 70%);
        }

        .game-ui {
            position: absolute;
            top: 15px;
            left: 15px;
            color: #ffffff;
            font-size: 18px;
            font-weight: 600;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
            z-index: 10;
            background: rgba(31, 41, 55, 0.8);
            padding: 10px 15px;
            border-radius: 8px;
            backdrop-filter: blur(5px);
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(31, 41, 55, 0.95);
            color: #ef4444;
            padding: 40px;
            border-radius: 15px;
            border: 2px solid #ef4444;
            text-align: center;
            font-size: 24px;
            display: none;
            z-index: 20;
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .game-over h2 {
            margin-bottom: 20px;
            color: #ef4444;
            font-weight: 700;
        }

        .restart-btn {
            background: #ffffff;
            color: #1f2937;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.3s ease;
        }

        .restart-btn:hover {
            background: #ffffff;
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 255, 255, 0.3);
        }

        .instructions {
            position: absolute;
            bottom: 15px;
            left: 15px;
            color: #ffffff;
            font-size: 14px;
            opacity: 0.8;
            background: rgba(31, 41, 55, 0.8);
            padding: 8px 12px;
            border-radius: 6px;
            backdrop-filter: blur(5px);
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        /* Responsive design */
        @media (max-width: 900px) {
            .game-container {
                width: 100%;
                max-width: 600px;
                height: 450px;
            }
            
            #gameCanvas {
                width: 100%;
                height: 100%;
            }
            
            .section-header h2 {
                font-size: 2.5rem;
            }

            .start-content h3 {
                font-size: 2rem;
            }
        }

        @media (max-width: 600px) {
            .game-container {
                height: 400px;
            }
            
            .section-header h2 {
                font-size: 2rem;
            }
            
            .section-header p {
                font-size: 1rem;
            }

            .start-content h3 {
                font-size: 1.5rem;
            }

            .start-content p {
                font-size: 1rem;
            }

            .start-icon {
                font-size: 3rem;
            }

            .header-container {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-container">
            <a href="../index.html" class="back-link">
                <i class="fas fa-arrow-left"></i>
                Back to Portfolio
            </a>
            <h1 class="page-title">Retro Game</h1>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Retro Game -->
        <section class="game-section">
            <div class="section-header">
                <h2>Retro Game</h2>
                <p>Take a break and enjoy a classic arcade game! Click on the game area to start playing.</p>
            </div>
                
            <div class="game-container" id="gameContainer">
                <div class="click-to-start" id="clickToStart">
                    <div class="start-content">
                        <h3>Click to Start</h3>
                        <p>Use ‚Üê ‚Üí to move, F to shoot</p>
                        <div class="start-icon">üéÆ</div>
                    </div>
                </div>
                <div class="stars" id="stars"></div>
                <canvas id="gameCanvas" width="800" height="600"></canvas>
                <div class="game-ui">
                    <div>Score: <span id="score">0</span></div>
                    <div>Lives: <span id="lives">3</span></div>
                </div>
                <div class="game-over" id="gameOver">
                    <h2>Game Over!</h2>
                    <p>Final Score: <span id="finalScore">0</span></p>
                    <button class="restart-btn" onclick="restartGame()">Play Again</button>
                </div>
                <div class="instructions">
                    Use ‚Üê ‚Üí to move, F to shoot
                </div>
            </div>
        </section>
    </main>

    <script>
        /**
         *   ------------------------------------------------------------ GAME LOGIC ------------------------------------------------------------ 
         */

        console.log('Retro Game logic loaded');

        let gameInitialized = false;
        let gameRunning = false;

        // Add click event listener to start the game
        document.addEventListener('DOMContentLoaded', function() {
            const gameContainer = document.getElementById('gameContainer');
            const clickToStart = document.getElementById('clickToStart');
            
            if (gameContainer && clickToStart) {
                gameContainer.addEventListener('click', function() {
                    if (!gameInitialized) {
                        startGame();
                    }
                });
            }
        });

        function startGame() {
            const clickToStart = document.getElementById('clickToStart');
            if (clickToStart) {
                clickToStart.style.display = 'none';
            }
            
            gameInitialized = true;
            gameRunning = true;
            initRetroGame();
        }

        function initRetroGame() {
            const canvas = document.getElementById('gameCanvas');
            if (!canvas) return;
            
            const ctx = canvas.getContext('2d');
            const scoreElement = document.getElementById('score');
            const livesElement = document.getElementById('lives');
            const gameOverElement = document.getElementById('gameOver');
            const finalScoreElement = document.getElementById('finalScore');

            // Game state
            let score = 0;
            let lives = 3;

            // Player
            const player = {
                x: canvas.width / 2,
                y: canvas.height - 70,
                width: 70,
                height: 42,
                speed: 5,
                color: '#00ff88'
            };

            // Load player image
            const playerImg = new Image();
            playerImg.src = 'spaceShip.png';
            let playerImgLoaded = false;
            playerImg.onload = () => { playerImgLoaded = true; };

            // Bullets
            let bullets = [];
            const bulletSpeed = 7;
            const bulletSize = 3;

            // Aliens
            let aliens = [];
            const alienRows = 5;
            const alienCols = 10;
            const alienWidth = 40;
            const alienHeight = 30;
            const alienSpeed = 0.5;
            let alienDirection = 1;
            let alienDropDistance = 20;

            // Alien bullets
            let alienBullets = [];
            const alienBulletSpeed = 3;

            // Explosions
            let explosions = [];

            // Input handling
            const keys = {};
            document.addEventListener('keydown', (e) => {
                keys[e.key] = true;
                if (e.key === 'f' && gameRunning) {
                    shoot();
                }
            });
            document.addEventListener('keyup', (e) => {
                keys[e.key] = false;
            });

            // Create stars
            function createStars() {
                const starsContainer = document.getElementById('stars');
                if (!starsContainer) return;
                
                for (let i = 0; i < 100; i++) {
                    const star = document.createElement('div');
                    star.className = 'star';
                    star.style.left = Math.random() * 100 + '%';
                    star.style.top = Math.random() * 100 + '%';
                    star.style.animationDelay = Math.random() * 2 + 's';
                    starsContainer.appendChild(star);
                }
            }

            // Initialize aliens
            function initAliens() {
                aliens = [];
                for (let row = 0; row < alienRows; row++) {
                    for (let col = 0; col < alienCols; col++) {
                        aliens.push({
                            x: col * (alienWidth + 10) + 50,
                            y: row * (alienHeight + 10) + 50,
                            width: alienWidth,
                            height: alienHeight,
                            color: row === 0 ? '#ff4444' : row === 1 ? '#ff8844' : '#ffff44',
                            alive: true
                        });
                    }
                }
            }

            // Shoot function
            function shoot() {
                bullets.push({
                    x: player.x + player.width / 2 - bulletSize / 2,
                    y: player.y,
                    width: bulletSize,
                    height: bulletSize * 2,
                    color: '#00ff88'
                });
            }

            // Alien shoot function
            function alienShoot() {
                const aliveAliens = aliens.filter(a => a.alive);
                if (aliveAliens.length > 0 && Math.random() < 0.02) {
                    const randomAlien = aliveAliens[Math.floor(Math.random() * aliveAliens.length)];
                    alienBullets.push({
                        x: randomAlien.x + randomAlien.width / 2 - bulletSize / 2,
                        y: randomAlien.y + randomAlien.height,
                        width: bulletSize,
                        height: bulletSize * 2,
                        color: '#ff4444'
                    });
                }
            }

            // Create explosion
            function createExplosion(x, y) {
                explosions.push({
                    x: x,
                    y: y,
                    radius: 1,
                    maxRadius: 20,
                    color: '#ffff44',
                    life: 30
                });
            }

            // Update game state
            function update() {
                if (!gameRunning) return;

                // Player movement
                if (keys['ArrowLeft'] && player.x > 0) {
                    player.x -= player.speed;
                }
                if (keys['ArrowRight'] && player.x < canvas.width - player.width) {
                    player.x += player.speed;
                }

                // Update bullets
                bullets = bullets.filter(bullet => {
                    bullet.y -= bulletSpeed;
                    return bullet.y > 0;
                });

                // Update alien bullets
                alienBullets = alienBullets.filter(bullet => {
                    bullet.y += alienBulletSpeed;
                    return bullet.y < canvas.height;
                });

                // Update explosions
                explosions = explosions.filter(explosion => {
                    explosion.radius += 0.5;
                    explosion.life--;
                    return explosion.life > 0;
                });

                // Update aliens
                let shouldDrop = false;
                aliens.forEach(alien => {
                    alien.x += alienSpeed * alienDirection;
                    
                    if (alien.x <= 0 || alien.x + alienWidth >= canvas.width) {
                        shouldDrop = true;
                    }
                });

                if (shouldDrop) {
                    alienDirection *= -1;
                    aliens.forEach(alien => {
                        alien.y += alienDropDistance;
                    });
                }

                // Collision detection
                bullets.forEach((bullet, bulletIndex) => {
                    aliens.forEach((alien, alienIndex) => {
                        if (alien.alive && 
                            bullet.x < alien.x + alien.width &&
                            bullet.x + bullet.width > alien.x &&
                            bullet.y < alien.y + alien.height &&
                            bullet.y + bullet.height > alien.y) {
                            
                            alien.alive = false;
                            bullets.splice(bulletIndex, 1);
                            score += 10;
                            createExplosion(alien.x + alien.width / 2, alien.y + alien.height / 2);
                        }
                    });
                });

                // Player collision with alien bullets
                alienBullets.forEach((bullet, bulletIndex) => {
                    if (bullet.x < player.x + player.width &&
                        bullet.x + bullet.width > player.x &&
                        bullet.y < player.y + player.height &&
                        bullet.y + bullet.height > player.y) {
                        
                        alienBullets.splice(bulletIndex, 1);
                        lives--;
                        createExplosion(player.x + player.width / 2, player.y + player.height / 2);
                    }
                });

                // Alien collision with player
                aliens.forEach(alien => {
                    if (alien.alive && alien.y + alien.height >= player.y) {
                        gameOver();
                    }
                });

                // Check win condition
                if (aliens.every(alien => !alien.alive)) {
                    score += 100;
                    initAliens();
                }

                // Check game over
                if (lives <= 0) {
                    gameOver();
                }

                // Update UI
                if (scoreElement) scoreElement.textContent = score;
                if (livesElement) livesElement.textContent = lives;

                // Alien shooting
                alienShoot();
            }

            // Draw functions
            function drawPlayer() {
                if (playerImgLoaded) {
                    ctx.drawImage(
                        playerImg,
                        player.x,
                        player.y,
                        player.width,
                        player.height
                    );
                } else {
                    ctx.fillStyle = player.color;
                    ctx.fillRect(player.x, player.y, player.width, player.height);
                    // Add some detail
                    ctx.fillStyle = '#00cc66';
                    ctx.fillRect(player.x + 5, player.y + 5, player.width - 10, player.height - 10);
                }
            }

            function drawAliens() {
                aliens.forEach(alien => {
                    if (alien.alive) {
                        ctx.fillStyle = alien.color;
                        ctx.fillRect(alien.x, alien.y, alien.width, alien.height);
                        
                        // Add eyes
                        ctx.fillStyle = '#000';
                        ctx.fillRect(alien.x + 8, alien.y + 8, 4, 4);
                        ctx.fillRect(alien.x + alien.width - 12, alien.y + 8, 4, 4);
                    }
                });
            }

            function drawBullets() {
                bullets.forEach(bullet => {
                    ctx.fillStyle = bullet.color;
                    ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
                });
            }

            function drawAlienBullets() {
                alienBullets.forEach(bullet => {
                    ctx.fillStyle = bullet.color;
                    ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
                });
            }

            function drawExplosions() {
                explosions.forEach(explosion => {
                    ctx.beginPath();
                    ctx.arc(explosion.x, explosion.y, explosion.radius, 0, Math.PI * 2);
                    ctx.fillStyle = explosion.color;
                    ctx.fill();
                });
            }

            function gameOver() {
                gameRunning = false;
                if (gameOverElement) {
                    gameOverElement.style.display = 'block';
                }
                if (finalScoreElement) {
                    finalScoreElement.textContent = score;
                }
            }

            function gameLoop() {
                update();
                
                // Clear canvas
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                // Draw everything
                drawPlayer();
                drawAliens();
                drawBullets();
                drawAlienBullets();
                drawExplosions();
                
                if (gameRunning) {
                    requestAnimationFrame(gameLoop);
                }
            }

            // Initialize game
            createStars();
            initAliens();
            gameLoop();
        }

        function restartGame() {
            const gameOverElement = document.getElementById('gameOver');
            const clickToStart = document.getElementById('clickToStart');
            
            if (gameOverElement) {
                gameOverElement.style.display = 'none';
            }
            
            gameInitialized = false;
            gameRunning = false;
            
            if (clickToStart) {
                clickToStart.style.display = 'flex';
            }
            
            // Reset score and lives
            const scoreElement = document.getElementById('score');
            const livesElement = document.getElementById('lives');
            
            if (scoreElement) scoreElement.textContent = '0';
            if (livesElement) livesElement.textContent = '3';
        }

        /**
         *   ------------------------------------------------------------ END GAME LOGIC ------------------------------------------------------------ 
         */
    </script>
</body>
</html>
